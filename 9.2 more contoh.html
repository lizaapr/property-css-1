<!DOCTYPE html>
<html>
<head>
	<title>Table Berwarna</title>
	<style>
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th,td{
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th{
			background-color: #E91E63;
			color: white;
		}
	</style>
	<body>
		<table>
			<tr> 
				<td>Nama Depan</td>
				<td> Nama Belakang</td>
				<td>Tabungan</td>
			</tr>
			<tr>
				<td> Gerry</td>
				<td> Iskandar</td>
				<td>Rp.500.000</td>
			</tr>
			<tr>
				<td> Tatang </td>
				<td> Iskandar </td>
				<td>Rp.250.000</td>
			</tr>
		</table>
	</body>
</head>
</html>
