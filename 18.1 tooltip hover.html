<!DOCTYPE html>
<html>
<head>
	<title>Tooltip hover</title>
	<style>
		p{
			display: none;
			background-color: yellow;
			padding: 20px;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	<div>
		Hover kesini untuk menampilkan elemen paragraf
		<p>ini elemen paragraf yang disembunyikan kemudian muncul ketika div di hover</p>
	</div>
</body>
</html>
