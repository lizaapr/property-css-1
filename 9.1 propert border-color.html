<!DOCTYPE html>
<html>
<head>
	<title>Contoh Border Collapse</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table,td,th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr> 
			<td>Nama Depan</td>
			<td> Nama Belakang</td>
		</tr>
		<tr>
			<td> Tatang </td>
			<td>Samsuri </td>
		</tr>
		<tr>
			<td> Raras </td>
			<td> Rismaya </td>
		</tr>
	</table>
	
</body>
</html>
