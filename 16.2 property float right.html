<!DOCTYPE html>
<html>
<head>
	<title>property overflow</title>
	<style>
		.right{
			width: 300px;
			border: 3px solid mediumseagreen;
			padding: 10px;
			float: right;
		}
	</style>
</head>
<body>
	<h2>Align Kanan</h2>
	<p>Contoh cara agar elemen menjadi rata knan menggunkan property <b>'float: right'</b></p>
	<div class="right">
		<p>Ini adalah contoh paragraf di dalam elemen div yang diatur perataannya ke kanan menggunkan property <b>'float: right'</b>.</p>
	</div>
</body>
</html>
