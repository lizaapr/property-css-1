<!DOCTYPE html>
<html>
<head>
	<title>property overflow</title>
	<style>
		.center{
			text-align: center;
			border: 3px solid green;
			line-height: 200px;
		}
	</style>
</head>
<body>
	<h2>Teks rata secara vertikal</h2>
	<p>Pada contoh ini, kita gunakan property<b> 'line-height'</b> untyk mengatur pertaaan teks tengah secara vertikal vertkal pada elemen paragraf di elemen div:</p>
	<div class="center">
		<p>Teks ini ditampilkan rata tengah baik secara horizontal maupun vertikal</p>
	</div>
</body>
</html>
