<!DOCTYPE html>
<html>
<head>
	<title>property overflow</title>
	<style>
		.center{
			width: 60;
			margin: auto;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>elemen div yang dilakukan pada perataan tengah</h2>
	<p> Untuk menegahkan elemen block (misalnya div) tidak dapat digunakan secara horizonatl, gunakan property<b>'margin: auto;'</b></p>
	<div class="center">
		<p><b> Note: </b> Property 'margin:auto' tidak dapat digunakan pada IE8, walaupun '!DOCTYPE' di deklarasikan.</p>
	</body>
	</html>
