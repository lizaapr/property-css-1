<!DOCTYPE html>
<html>
<head>
	<title>property overflow</title>
	<style>
		.center{
			text-align: center;
			border: 3px solid mediumseagreen;
			padding: 70px;
		}
	</style>
</head>
<body>
	<h2>Menengahkan teks di elemen div</h2>
	<p>Ini adalah contoh penggunaan property padding utuk menengahkan konten (teks) secara vertikal dan horizontal:</p>
	<div class="center">
		<p>Teks ini ditampilkan rata secara vertikal dan horizontal</p>
	</div>
</body>
</html>
